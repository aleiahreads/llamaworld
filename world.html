<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Llamas Survive in Ancient Ruins</title>
    <style>
      #container {
          display: flex;
          justify-content: center; /* Center the canvas */
          align-items: center;
      }

      #fpsContainer {
          display: flex;
          justify-content: center; /* Align FPS counter to the left */
          margin-top: 10px; /* Adjust spacing from canvas */
      }

      #fpsCounter {
          color: white;
          font-size: 20px;
          font-weight: bold;
          background: rgba(0, 0, 0, 0.5);
          padding: 5px;
          pointer-events: none;
      }

      #controls {
          display: flex;
          flex-direction: column;
          align-items: center; /* Align sliders to the left */
          gap: 10px; /* Adjust spacing between sliders */
          margin-top: 5px; /* Keep sliders close to FPS */
      }
    </style>
  </head>

  <body onload="main()">
    <p>
      [Aleiah Tzintzun]
      [atzintzu@ucsc.edu]
    </p>

    <div id="container">
      <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
      </canvas>
    </div>

    <div id="fpsContainer">
      <div id="fpsCounter"></div>
    </div>  

   <div id="controls">
    <p>
      Horizontal Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide">
    </p>
    <p>
      Vertical Camera Angle <input type="range" min="0" max="180" value="0" class="slider" id="verticalAngleSlide">
    </p>
    <p>
      Front Left Leg <input type="range" min="-25" max="90" value="0" class="slider" id="frontLLSlide">
      Animation:
      <button type="button" id="frontLLAnimateOn">ON</button>
      <button type="button" id="frontLLAnimateOff">OFF</button>
    </p>
    <p>
      Front Right Leg <input type="range" min="-25" max="90" value="0" class="slider" id="frontRLSlide">
      Animation:
      <button type="button" id="frontRLAnimateOn">ON</button>
      <button type="button" id="frontRLAnimateOff">OFF</button>
    </p>
    <p>
      Back Left Leg <input type="range" min="-25" max="90" value="0" class="slider" id="backLLSlide">
      Animation:
      <button type="button" id="backLLAnimateOn">ON</button>
      <button type="button" id="backLLAnimateOff">OFF</button>
    </p>
    <p>
      Back Right Leg <input type="range" min="-25" max="90" value="0" class="slider" id="backRLSlide">
      Animation:
      <button type="button" id="backRLAnimateOn">ON</button>
      <button type="button" id="backRLAnimateOff">OFF</button>
    </p>
    <p>
      Neck <input type="range" min="-15" max="15" value="0" class="slider" id="neckSlide">
      Animation:
      <button type="button" id="neckAnimateOn">ON</button>
      <button type="button" id="neckAnimateOff">OFF</button>
    </p>
    <p>
      Head <input type="range" min="-15" max="10" value="0" class="slider" id="headSlide">
      Animation:
      <button type="button" id="headAnimateOn">ON</button>
      <button type="button" id="headAnimateOff">OFF</button>
    </p>
    <p>
      Ears <input type="range" min="-25" max="25" value="0" class="slider" id="earSlide">
      Animation:
      <button type="button" id="earAnimateOn">ON</button>
      <button type="button" id="earAnimateOff">OFF</button>
    </p>
  </div>


    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Circle3D.js"></script>
    <script src="Cube.js"></script>
    <script src="Cylinder.js"></script>
    <script src="Camera.js"></script>
    <script src="world.js"></script>
  </body>
</html>
